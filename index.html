<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Typing Game</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Itim&family=Roboto+Mono:wght@700&display=swap"
      rel="stylesheet"
    />

    <!-- My CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="card">
        <div class="card-header bg-primary text-white h1 text-center">
          Typing Game
        </div>
        <div class="card-body text-center">
          <h4 class="card-title">Instruction:</h4>
          <p class="card-text">
            Type as much words as you can until the time runs out!
          </p>

          <div class="container">
            <div class="row">
              <div class="col-6 h3">Timer</div>
              <div class="col-6 h3">Score</div>
            </div>
            <div class="row">
              <div id="timer" class="col-6 h3">20</div>
              <div id="score" class="col-6 h3">0</div>
            </div>
          </div>
          <div class="d-flex justify-content-center">
            <button
              onclick="start()"
              id="startBtn"
              type="button"
              class="btn btn-primary btn-lg"
            >
              START
            </button>
          </div>
          <div id="word" class="d-flex justify-content-center mt-5 display-1">
            hello
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <!-- My script -->
    <script src="index.js"></script>
  </body>
</html>
